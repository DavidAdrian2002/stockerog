<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marca</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-950 text-zinc-200">

<!-- HEADER -->
<header class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-5
               flex flex-col sm:flex-row justify-between items-center gap-3
               border-b border-zinc-800">

  <a href="index.html"
     class="text-sm text-zinc-400 hover:text-amber-500 transition tracking-wide">
    ← Volver
  </a>

  <h1 id="nombre-marca"
      class="text-xl sm:text-2xl font-semibold tracking-wider text-center text-white">
  </h1>

</header>

<!-- PRODUCTOS -->
<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 sm:py-16">

  <div id="productos-container"
       class="grid 
              grid-cols-2 
              sm:grid-cols-3 
              lg:grid-cols-4 
              gap-4 sm:gap-6 lg:gap-10">
  </div>

</section>

<!-- MODAL -->
<div id="modal"
     class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden
            items-end sm:items-center justify-center
            z-50 p-4">

  <div class="bg-zinc-900 w-full sm:max-w-md
              rounded-t-3xl sm:rounded-2xl
              shadow-2xl shadow-black/50
              border border-zinc-800
              p-6 sm:p-8 relative
              animate-slideUp">

    <!-- Close -->
    <button onclick="cerrarModal()"
      class="absolute top-4 right-4 text-zinc-500 hover:text-amber-500 text-xl transition">
      ✕
    </button>

    <!-- Imagen -->
    <img id="modal-imagen"
         class="w-full h-48 sm:h-64 object-cover rounded-xl mb-6">

    <!-- Nombre -->
    <h2 id="modal-nombre"
        class="text-lg sm:text-xl font-semibold mb-2 text-white tracking-wide">
    </h2>

    <!-- Precio -->
    <p id="modal-precio"
       class="text-base sm:text-lg text-zinc-400 mb-6">
    </p>

    <!-- Botón -->
    <button onclick="hacerPedido()"
      class="w-full bg-amber-500 text-black py-3 rounded-xl
             hover:bg-amber-600 transition
             text-xs sm:text-sm tracking-widest uppercase font-semibold">
      Hacer Pedido
    </button>

  </div>
</div>

<script>
const API = "http://localhost:3000/api";
const urlParams = new URLSearchParams(window.location.search);
const marcaId = urlParams.get("marcaId");

let productoSeleccionado = null;

document.addEventListener("DOMContentLoaded", () => {
  if (!marcaId) {
    alert("Marca no especificada");
    return;
  }

  cargarMarca();
  cargarProductos();
});

async function cargarMarca() {
  const res = await fetch(`${API}/marcas/${marcaId}`);
  const marca = await res.json();

  document.getElementById("nombre-marca").textContent = marca.nombre;
}

async function cargarProductos() {
  const res = await fetch(`${API}/productos/marca/${marcaId}`);
  const productos = await res.json();

  const container = document.getElementById("productos-container");
  container.innerHTML = "";

  productos.forEach(prod => {
    container.innerHTML += `
      <div onclick='abrirModal(${JSON.stringify(prod)})'
           class="bg-white rounded-3xl shadow hover:shadow-lg transition cursor-pointer overflow-hidden">

        <img src="http://localhost:3000/images/${prod.imagen}"
             class="w-full h-48 object-cover">

        <div class="p-4">
          <h3 class="font-semibold text-sm mb-1">${prod.nombre}</h3>
          <p class="text-stone-500 text-sm">$${prod.precio}</p>
        </div>
      </div>
    `;
  });
}

function abrirModal(producto) {
  productoSeleccionado = producto;

  document.getElementById("modal-imagen").src =
    `http://localhost:3000/images/${producto.imagen}`;
  document.getElementById("modal-nombre").textContent = producto.nombre;
  document.getElementById("modal-precio").textContent =
    "$" + producto.precio;

  document.getElementById("modal").classList.remove("hidden");
  document.getElementById("modal").classList.add("flex");
}

function cerrarModal() {
  document.getElementById("modal").classList.add("hidden");
  document.getElementById("modal").classList.remove("flex");
}

function hacerPedido() {
  if (!productoSeleccionado) return;

  const mensaje = `Hola, quiero el producto ${productoSeleccionado.nombre} por $${productoSeleccionado.precio}`;
  const telefono = "5493863573899"; 

  window.open(`https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`, "_blank");
}
</script>

</body>
</html>
