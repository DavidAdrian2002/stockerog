<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Marca</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-950 text-zinc-200 min-h-screen">

<div class="max-w-5xl mx-auto py-12 sm:py-16 px-4 sm:px-6 lg:px-8">

  <div class="bg-zinc-900 rounded-2xl shadow-2xl shadow-black/50 border border-zinc-800 p-6 sm:p-10 lg:p-12">

    <!-- HEADER INTERNO -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-6 mb-10 sm:mb-14">

      <div>
        <h1 id="titulo-pagina"
            class="text-2xl sm:text-3xl font-semibold text-white tracking-wider uppercase">
          Nueva Marca
        </h1>

        <p class="text-xs sm:text-sm text-zinc-400 mt-2 tracking-wide">
          Crea o edita una marca para la tienda
        </p>
      </div>

      <a href="admin.html"
         class="text-sm text-zinc-400 hover:text-amber-500 transition tracking-wide">
        ← Volver
      </a>

    </div>

    <!-- FORM -->
    <form id="marcaForm">

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 lg:gap-14">

        <!-- COLUMNA IZQUIERDA -->
        <div>

          <div class="mb-8">
            <label class="block text-xs sm:text-sm font-medium text-zinc-400 mb-3 tracking-wide">
              Nombre de la marca
            </label>

            <input id="marca-nombre" type="text" required
              class="w-full bg-zinc-800 border border-zinc-700
                     rounded-xl px-4 sm:px-5 py-3 sm:py-4 text-white text-sm sm:text-base
                     focus:outline-none focus:ring-2 focus:ring-amber-500
                     transition">
          </div>

          <div>
            <label class="block text-xs sm:text-sm font-medium text-zinc-400 mb-3 tracking-wide">
              Descripción
            </label>

            <textarea id="marca-descripcion"
              class="w-full bg-zinc-800 border border-zinc-700
                     rounded-xl px-4 sm:px-5 py-3 sm:py-4 h-32 sm:h-36 resize-none
                     text-white text-sm sm:text-base
                     focus:outline-none focus:ring-2 focus:ring-amber-500
                     transition"></textarea>
          </div>

        </div>

        <!-- COLUMNA DERECHA -->
        <div>

          <label class="block text-xs sm:text-sm font-medium text-zinc-400 mb-4 tracking-wide">
            Logo
          </label>

          <div class="bg-zinc-800 border border-zinc-700
                      rounded-xl p-6 sm:p-8
                      flex flex-col items-center justify-center mb-6">

            <img id="logo-preview"
                 class="h-24 sm:h-32 object-contain opacity-80">
          </div>

          <input id="marca-logo" type="file"
            class="block w-full text-xs sm:text-sm text-zinc-400
                   file:bg-amber-500 file:text-black
                   file:border-0 file:px-4 file:py-2
                   file:rounded-lg file:cursor-pointer
                   hover:file:bg-amber-600 transition">

        </div>

      </div>

      <!-- BOTÓN -->
      <div class="flex flex-col sm:flex-row justify-end mt-10 sm:mt-14">

        <button type="submit" id="submit-btn"
          class="w-full sm:w-auto
                 bg-amber-500 text-black
                 px-8 sm:px-10 py-3 sm:py-4
                 rounded-xl
                 tracking-widest uppercase
                 text-xs sm:text-sm
                 font-semibold
                 hover:bg-amber-600
                 transition duration-300">

          Crear Marca

        </button>

      </div>

    </form>

  </div>

</div>


<script>
  const form = document.getElementById("marcaForm");
  const logoInput = document.getElementById("marca-logo");
  const logoPreview = document.getElementById("logo-preview");
  const submitBtn = document.getElementById("submit-btn");
  const tituloPagina = document.getElementById("titulo-pagina");

  // Obtener ID de la marca si estamos en modo edición
  const urlParams = new URLSearchParams(window.location.search);
  const editarId = urlParams.get("editar");

  // Preview del logo
  logoInput.addEventListener("change", () => {
    const file = logoInput.files[0];
    if (file) {
      logoPreview.src = URL.createObjectURL(file);
    }
  });

  // Si estamos editando, cargamos los datos
  if (editarId) {
    tituloPagina.textContent = "Editar Marca";
    submitBtn.textContent = "Guardar Cambios";

    fetch(`http://localhost:3000/api/marcas/${editarId}`)
      .then(res => res.json())
      .then(marca => {
        document.getElementById("marca-nombre").value = marca.nombre;
        document.getElementById("marca-descripcion").value = marca.descripcion || "";
        logoPreview.src = `http://localhost:3000/uploads/${marca.imagen}`;
      })
      .catch(err => console.error("Error cargando marca:", err));
  }

  // Crear o editar marca
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const nombre = document.getElementById("marca-nombre").value;
    const descripcion = document.getElementById("marca-descripcion").value;
    const logoFile = logoInput.files[0];
    const imagen = logoFile ? logoFile.name : logoPreview.src.split("/").pop(); // si no cambió el logo, usamos el existente

    try {
      let res;
      if (editarId) {
        // Modo edición
        res = await fetch(`http://localhost:3000/api/marcas/${editarId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, descripcion, imagen })
        });
      } else {
        // Modo creación
        if (!logoFile) {
          alert("Debes seleccionar un logo");
          return;
        }
        res = await fetch("http://localhost:3000/api/marcas", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, descripcion, imagen })
        });
      }

      const data = await res.json();
      if (res.ok) {
        alert(editarId ? "Marca actualizada ✅" : "Marca creada ✅");
        window.location.href = "dashboard.html";
      } else {
        alert("Error al guardar marca ❌");
        console.log(data);
      }

    } catch (error) {
      console.error(error);
      alert("Error de conexión ❌");
    }
  });
</script>

</body>
</html>
